  <div class="container d-flex gap-3">
    <a class="navbar-brand" href="index.html">StreetPaws BD</a>
    <div class="d-flex gap-3">
      <a class="text-white text-decoration-none" href="index.html">Home</a>
      <a class="text-white text-decoration-none" href="programs.html">Programs</a>
      <a class="text-white text-decoration-none" href="get-involved.html">Get Involved</a>
    </div>

<main class="container">
  <h1 class="mt-4">Get Involved</h1>
  <p>
    You can help by reporting an animal in danger or volunteering.
    (Prac 1 demo: this form does not submit yet.)
  </p>

  <h2 class="h4 mt-4">Report an Animal</h2>
  <form>
    <div class="mb-3">
      <label class="form-label">City / Area</label>
      <input class="form-control" type="text" placeholder="Dhaka, Chattogram, Sylhet..." />
    </div>

    <div class="mb-3">
      <label class="form-label">Location / Landmark</label>
      <input class="form-control" type="text" placeholder="Near a shop, road name, landmark..." />
    </div>

    <div class="mb-3">
      <label class="form-label">Animal type</label>
      <select class="form-select">
        <option>Dog</option>
        <option>Cat</option>
        <option>Not sure</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Condition</label>
      <select class="form-select">
        <option>Injured</option>
        <option>Starving / very weak</option>
        <option>Being attacked / in danger</option>
        <option>Sick</option>
        <option>Other</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Your phone (optional)</label>
      <input class="form-control" type="text" placeholder="+880..." />
    </div>

    <button type="button" class="btn btn-danger">Submit (Demo)</button>
  </form>

  <h2 class="h4 mt-5">Volunteer</h2>
  <form>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" type="text" placeholder="Your name" />
    </div>

    <div class="mb-3">
      <label class="form-label">City</label>
      <input class="form-control" type="text" placeholder="Your city in Bangladesh" />
    </div>

    <div class="mb-3">
      <label class="form-label">How can you help?</label>
      <select class="form-select">
        <option>Rescue support</option>
        <option>Transport to vet</option>
        <option>Feeding rounds</option>
        <option>Foster home</option>
        <option>Social media / awareness</option>
      </select>
    </div>

    <button type="button" class="btn btn-success">Join (Demo)</button>
  </form>
</main>
